<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Search Box - Advance Version</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>
	<script src="controller9.js"></script>

</head>
<body ng-app="mainApp">
	<input type="text" ng-model="searchBox">

	<div ng-controller="people">
		<ul>
			<h2>Names and Age of Programmers in the Local Area</h2>
			<li ng-repeat="person in persons | filter:searchBox">
				{{"<b>Name: </b>" + person.Name + "<b> Age: </b>" + person.Age + "<b> Fav Color: </b>" + person.Fav_color}}
			</li>
		</ul>
	</div>

</body>
</html>
